<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Garima ‚ù§Ô∏è</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6eb;
    margin: 0;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
    color: #ff4d6d;
}

#msg {
    font-size: 20px;
    margin: 20px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    transition: all 0.3s ease;
}

#noBtn {
    background-color: #ddd;
    position: absolute;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Garima, will you be my Valentine? ‚ù§Ô∏è</h1>
<p id="msg">I promise snacks, memes & good vibes ü•∫</p>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üôà</button>

<script>
let yesSize = 20;
let noClicks = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");

const funnyTexts = [
    "Are you sure? üò≠",
    "Think again Garima ü•∫",
    "I'll share my fries üçü",
    "Okay that hurt a little üò¢",
    "Last chance üò§",
    "You can't escape love üòå"
];

/* Move No button */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    msg.innerHTML = funnyTexts[noClicks % funnyTexts.length];
    noClicks++;

    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = yesSize + "px";

    if (yesSize > 120) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "50px";
        yesBtn.innerHTML = "Yayyy üíñ I knew it Garima!";
        noBtn.style.display = "none";
        msg.innerHTML = "Best decision ever üòå‚ù§Ô∏è";
        startConfetti();
    }
}

/* desktop */
noBtn.addEventListener("mouseover", moveNoButton);

/* mobile */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

yesBtn.addEventListener("click", () => {
    msg.innerHTML = "You just made someone very happy üíï";
});

/* hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* confetti */
function startConfetti() {
    for(let i=0;i<80;i++){
        const c=document.createElement("div");
        c.innerHTML="üíñ";
        c.style.position="fixed";
        c.style.left=Math.random()*100+"vw";
        c.style.top="-10px";
        c.style.fontSize="20px";
        c.style.animation="floatUp 4s linear forwards";
        document.body.appendChild(c);
    }
}
</script>

</body>
</html>
